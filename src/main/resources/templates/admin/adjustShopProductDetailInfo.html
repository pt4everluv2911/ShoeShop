<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adjust InfoShop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" th:href="@{/img/apple-icon.png}">
    <link rel="shortcut icon" type="static/image/x-icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

</head>
<body>
<!-- Start Top Nav -->
<div th:replace="fragments/topNav:: topNav"/>

<!-- Header -->
<div th:replace="fragments/header:: header"/>

<!--&lt;!&ndash; Modal &ndash;&gt;-->
<div th:replace="fragments/modal:: modal"/>

<div class="col-md-6 offset-md-3 mt-5">

    <br>
    <h1>Adjust the Shop Product Info </h1>
    <form accept-charset="UTF-8" action="/adjust-shop-product" method="POST" enctype="multipart/form-data">
        <span class="alert-success" th:utext="${message}"></span>
        <div class="form-group">
            <label for="h2">H2</label>
            <input type="text" name="h2" class="form-control" id="h2" placeholder="Enter the H2" required="required">

            <label for="price" required="required">Price</label>
            <input type="text" name="price" class="form-control" id="price" placeholder="Enter the Price">

            <div class="form-group">
                <label for="brand"> Choose brand </label>
                <select class="form-control" id="brand" name="brand" required="required">
                    <option value="Addidas">Addidas</option>
                    <option value="Nike">Nike</option>
                    <option value="ReeBook">ReeBook</option>
                    <option value="">Other</option>

                </select>
            </div>

            <label for="Brand" required="required">Description</label>
            <input type="text" name="descript" class="form-control" id="descript" placeholder="Enter the description">

            <label for="color" required="required">Color</label>
            <input type="text" name="color" class="form-control" id="color" placeholder="Enter the color">

            <label for="specification" required="required">specification</label>
            <input type="text" name="specification" class="form-control" id="specification"
                   placeholder="Enter the specification">

            <label for="size" required="required">size</label>
            <input type="text" name="size" class="form-control" id="size" placeholder="Enter the size">

            <label for="quantity" required="required">Quantity</label>
            <input type="text" name="quantity" class="form-control" id="quantity" placeholder="Enter the sale">

            <label for="sale" required="required">Sale</label>
            <input type="text" name="sale" class="form-control" id="sale" placeholder="Enter the sale">

            <label for="type" required="required">Type:</label>
            <select name="type" id="type">
                <option value="men">men</option>
                <option value="women">women</option>
                <option value="child">child</option>
            </select>

        </div>
        <div class="form-group mt-3">
            <label class="mr-2">Upload The Main files :</label>
            <input type="file" name="fileMain"><br>
            <label class="mr-2">Upload The added files :</label>
            <input type="file" name="file"><br>
            <input type="file" name="file"><br>
            <input type="file" name="file"><br>
            <input type="file" name="file"><br>
            <input type="file" name="file"><br>
            <input type="file" name="file"><br>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </form>

</div>
</body>
</html>
