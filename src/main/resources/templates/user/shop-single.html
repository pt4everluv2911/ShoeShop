<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Zay Shop - Product Detail Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/templatemo.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/css/custom.css}" type="text/css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">

    <!-- Slick -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/slick-theme.css}">

</head>

<body>
<!-- Start Top Nav -->
<div th:replace="fragments/topNav:: topNav"/>
<!-- Header -->
<div th:replace="fragments/header:: header"/>
<!-- Modal -->
<div th:replace="fragments/modal:: modal"/>


<!-- Open Content -->
<section class="bg-light">
    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-5 mt-5">
                <div class="card mb-3">
                    <img class="card-img img-fluid" th:src="@{${mainImg}}" alt="Card image cap" id="product-detail">
                    <div class="position-absolute top-0 end-0">
                        <h2 class="bg-danger " th:unless="${shopProductDetail.get().getSale()}==0">
                            <span th:utext="'Giáº£m ' + ${shopProductDetail.get().getSale()} + '%'"/>
                        </h2>
                    </div>

                </div>
                <div class="row">
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="prev">
                            <i class="text-dark fas fa-chevron-left"></i>
                            <span class="sr-only">Previous</span>
                        </a>
                    </div>
                    <!--End Controls-->
                    <!--Start Carousel Wrapper-->
                    <div id="multi-item-example" class="col-10 carousel slide carousel-multi-item"
                         data-bs-ride="carousel">
                        <!--Start Slides-->
                        <div class="carousel-inner product-links-wap" role="listbox">

                            <!--First slide-->
                            <div class="carousel-item active">
                                <div class="row">
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="@{${addedImgList[0]}}"
                                                 alt="Product Image 1">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="@{${addedImgList[1]}}"
                                                 alt="Product Image 2">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="@{${addedImgList[2]}}"
                                                 alt="Product Image 3">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--/.First slide-->

                            <!--Second slide-->
                            <div class="carousel-item">
                                <div class="row">
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="@{${addedImgList[3]}}"
                                                 alt="Product Image 4">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="@{${addedImgList[4]}}"
                                                 alt="Product Image 5">
                                        </a>
                                    </div>
                                    <div class="col-4">
                                        <a href="#">
                                            <img class="card-img img-fluid" th:src="@{${addedImgList[5]}}"
                                                 alt="Product Image 6">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--/.Second slide-->

                        </div>
                        <!--End Slides-->
                    </div>
                    <!--End Carousel Wrapper-->
                    <!--Start Controls-->
                    <div class="col-1 align-self-center">
                        <a href="#multi-item-example" role="button" data-bs-slide="next">
                            <i class="text-dark fas fa-chevron-right"></i>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <!--End Controls-->
                </div>
            </div>
            <!-- col end -->

            <!-- show product details information  -->
            <div class="col-lg-7 mt-5">
                <div class="card">
                    <div class="card-body">
                        <!--H2-->
                        <h1 class="h2"><span th:utext="${shopProductDetail.get().getH2()}"></span></h1>
                        <!--Price-->
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h4>Price:</h4>
                            </li>
                            <li class="list-inline-item">
                                <p class="h3 py-2" th:utext="${shopProductDetail.get().getPrice()} + '$'"></p>
                            </li>
                        </ul>
                        <!--Brand-->
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h5>Brand:</h5>
                            </li>
                            <li class="list-inline-item">
                                <p class="text-muted"><strong th:utext="${shopProductDetail.get().getBrand()}"></strong>
                                </p>
                            </li>
                        </ul>
                        <!--Description-->
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Description:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p><strong th:utext="${shopProductDetail.get().getDescript()}"></strong></p>
                            </li>
                        </ul>
                        <!--Color-->
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Color:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p><strong th:utext="${shopProductDetail.get().getColor()}"></strong></p>
                            </li>
                        </ul>
                        <!--Specification-->
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <h6>Specification:</h6>
                            </li>
                            <li class="list-inline-item">
                                <p><strong th:utext="${shopProductDetail.get().specification}"></strong></p>
                            </li>
                        </ul>
                        <!--form dto-->
                        <form action="#" th:action="@{/shop-single.html(id = ${shopProductDetail.get().getId()})}"
                              method="post" th:object="${cartDto}" NAME="shop-single-form">

                            <div class="row">
                                <!--size-->
                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item">Size :</li>
                                        <li class="list-inline-item" th:each="singleSize : ${singleSizeList}"
                                            th:field="*{size}">
                                            <button class="btn btn-success btn-size"
                                                    th:value="${singleSize}"
                                                    th:utext=" ${singleSize} " onclick="var sizeUserChosen = this.value;
                                                                                        document.getElementById('size').value = sizeUserChosen;"/>
                                        </li>
                                        <input type="hidden" name="size" id="size" value=""/><br/>


                                    </ul>
                                </div>

                                <!--button quantity-->
                                <div class="col-auto">
                                    <ul class="list-inline pb-3">
                                        <li class="list-inline-item text-right">
                                            Quantity
                                        </li>
                                        <li class="list-inline-item"><span class="btn btn-success"
                                                                           id="btn-minus" onclick="var quantityUser = document.getElementById('quantity').value;
                                                                           if (quantityUser==0){
                                                                               quantityUser*1+1;
                                                                           }else if (quantityUser == 1){
                                                                               quantityUser*1+0;
                                                                           }
                                                                           else{
                                                                               document.getElementById('quantity').value = (quantityUser - 1);
                                                                           }">-</span>
                                        </li>
                                        <li class="list-inline-item"><span class="badge bg-secondary"
                                                                           id="var-value">1</span></li>
                                        <li class="list-inline-item"><span class="btn btn-success"
                                                                           id="btn-plus" onclick="var quantityUser = document.getElementById('quantity').value;
                                                                           document.getElementById('quantity').value = quantityUser*1+1;">+</span>
                                        </li>
                                    </ul>
                                    <input type="hidden" name="quantity" id="quantity" value="1"/><br/>
                                </div>
                            </div>
                            <!--button buy and art to cart-->

                            <div class="row pb-3">
                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit" value="buy">
                                        Buy
                                    </button>
                                </div>

                                <div class="col d-grid">
                                    <button type="submit" class="btn btn-success btn-lg" name="submit"
                                            value="addtocard">Add To Cart
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Close Content -->

<!--Relative product-->
<!-- Start Article -->
<section class="py-5">
    <div class="container">
        <div class="row text-left p-2 pb-3">
            <h4>Related Products</h4>
        </div>

        <!--Start Carousel Wrapper-->
        <div id="carousel-related-product">

            <div class="p-2 pb-3" th:each="relatedShopProductDetail, iteration: ${relatedShopProductDetailList}">
                <div class="product-wap card rounded-0">

                    <div class="card rounded-0">
                        <!--show img-->
                        <img class="card-img rounded-0 img-fluid" th:src="@{${mainRelatedImgList[iteration.index]}}">
                        <div class="position-absolute top-0 end-0">
                            <h2 class="bg-danger " th:unless="${relatedShopProductDetail.getSale()}==0">
                                <span th:utext="'Giáº£m ' + ${relatedShopProductDetail.getSale()} + '%'"/>
                            </h2>
                        </div>
                    </div>
                    <!--show product detail-->
                    <div class="card-body">
                        <a th:href="@{shop-single.html(id = ${relatedShopProductDetail.getId()})}"
                           class="h3 text-decoration-none">
                            <span th:utext="${relatedShopProductDetail.getH2()}"/>
                        </a>
                        <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                            <li><span th:utext="${relatedShopProductDetail.getSize()}"/></li>
                            <li class="pt-2">
                                <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                            </li>
                        </ul>
                        <p class="text-center mb-0 text-danger"
                           th:utext="${relatedShopProductDetail.getPrice()} + '$'"></p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>
<!-- End Article -->


<!-- Start Footer -->
<div th:replace="fragments/footer:: footer"/>

<!-- Start Script -->
<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/templatemo.js"></script>
<script src="/js/custom.js"></script>
<!-- End Script -->

<!-- Start Slider Script -->
<script src="/js/slick.min.js"></script>
<script>
    $('#carousel-related-product').slick({
        infinite: true,
        arrows: false,
        slidesToShow: 4,
        slidesToScroll: 3,
        dots: true,
        responsive: [{
            breakpoint: 1024,
            settings: {
                slidesToShow: 3,
                slidesToScroll: 3
            }
        },
            {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 3
                }
            },
            {
                breakpoint: 480,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 3
                }
            }
        ]
    });
</script>
<!-- End Slider Script -->

</body>

</html>
